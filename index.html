<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css">
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col m-auto text-center">
                <div class="box m-auto py-5 px-lg-5">
                    <h1 class="fw-bold">Indovino il numero che stai pensando</h1>
                    <p>Pensa a un numero da 0 a 100 e io lo indovinerò con qualche indizio in pochi tentativi.</p>
                    <div class="illustration-div m-auto">
                        <img src="indovina.svg" alt="" height="auto" width="100%" class="img-start">
                        <img src="vittoria.svg" alt="Ho indovinato!" height="auto" width="100%" class="img-restart m-auto">
                    </div>
                    <div class="button-group d-flex mt-md-5 justify-content-center">
                        <button class="button button-start start mb-4 mb-md-0 mt-5 mt-md-0 ontouchstart=""">Inizia</button>
                        <div class="guess d-flex">
                            <button class="button button-error low ontouchstart=""">Troppo Basso</button>
                            <button class="button button-success correct my-4 my-md-0 mx-md-4 ontouchstart=""">Corretto</button>
                            <button class="button button-error high mb-4 mb-md-0 ontouchstart=""">Troppo Alto</button>
                        </div>
                    </div>
                </div>
                <div class="credit my-1">
                    <p>Built with ❤ by Emanuela Maviglia. Illustrations by <a href="https://iconscout.com/contributors/iconscout">Iconscout Store</a> on <a
                        href="https://iconscout.com">Iconscout</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
